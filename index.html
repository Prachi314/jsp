<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime Sulphur Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="video-background">
        <div class="video-foreground">
            <iframe src="https://www.youtube.com/embed/UvGwIFVUK7M?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=1&playlist=UvGwIFVUK7M" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
    <div class="content">
        <h1>Lime Sulphur Calculator</h1>
        <label for="limeInput">Enter Lime Content:</label>
        <input type="number" id="limeInput" step="any">
        
        <label for="initialSInput">Enter Initial S Content:</label>
        <input type="number" id="initialSInput" step="any">
        
        <button onclick="calculateSulphur()">Calculate S Content</button>
        <p id="result"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
